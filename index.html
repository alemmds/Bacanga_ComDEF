<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Panificadora Bacanga - Gerenciamento de pedidos por mesa">
  <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="styles.css">
  <title>Panificadora Bacanga</title>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo da Panificadora Bacanga" id="logo">
    <h1>Panificadora Bacanga</h1>
  </header>

  <main>
    <div class="container">
      <h2>Selecione a Mesa:</h2>
      <div class="mesa-selection">
        <button onclick="selecionarMesa(1)">Mesa 1</button>
        <button onclick="selecionarMesa(2)">Mesa 2</button>
        <button onclick="selecionarMesa(3)">Mesa 3</button>
        <button onclick="selecionarMesa(4)">Mesa 4</button>
        <button onclick="selecionarMesa(5)">Mesa 5</button>
      </div>
      <p id="mesa-selecionada">Nenhuma mesa selecionada</p>

      <div class="pedido-form">
        <h2>Adicionar Pedido:</h2>
        <label for="nome-lanche">Nome do Lanche:</label>
        <input type="text" id="nome-lanche" placeholder="Ex: PÃ£o com manteiga">

        <label for="valor-lanche">Valor (R$):</label>
        <input type="number" id="valor-lanche" placeholder="Ex: 5.00" step="0.01">

        <button onclick="adicionarPedido()">Adicionar Pedido</button>
      </div>

      <h2>Pedidos da Mesa:</h2>
      <table id="tabela-pedidos">
        <thead>
          <tr>
            <th>Nome do Lanche</th>
            <th>Valor (R$)</th>
            <th>Alterar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tabela gerada dinamicamente -->
        </tbody>
      </table>
      <p id="total-mesa">Total: R$ 0.00</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Panificadora Bacanga</p>
  </footer>

  <script src="app.js"></script>

</body>
</html>
