<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bacanga" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Panificadora Bacanga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Panificadora Bacanga" class="logo"/>
        <h1>Panificadora Bacanga</h1>
    </header>
    <main>
        <button id="add-table">Adicionar Mesa</button>
        <div id="tables"></div>
        <div id="pedido-area" style="display:none;">
            <h2>Cadastro de Lanches</h2>
            <label for="mesa-select">Selecione a Mesa:</label>
            <select id="mesa-select">
                <option value="" disabled selected>Escolha uma mesa</option>
            </select>
            <label for="item-name">Nome do Lanche:</label>
            <input type="text" id="item-name" placeholder="Nome do lanche">
            <label for="item-value">Valor:</label>
            <input type="number" id="item-value" placeholder="Valor" min="0">
            <button id="confirm-order">Confirmar</button>
        </div>
        <div id="order-table">
            <h2>Pedidos</h2>
            <table id="orders">
                <thead>
                    <tr>
                        <th>Mesa</th>
                        <th>Produto</th>
                        <th>Valor Unitário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
